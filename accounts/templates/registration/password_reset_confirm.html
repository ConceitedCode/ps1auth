{% extends "base.html" %}
{% load bootstrap_toolkit %}

{% block extra_head %}
{{ form.media }}
{% endblock %}


{% block content %}
<p>
Password reset for {{ User.ldap_user.sAMAccountName.0 }}.
</p>
<form class="form-horizontal" action="" method="post">
  {% csrf_token %}
  {{ form|as_bootstrap }}
  <p class="form-actions">
    <input type="submit" value="Submit" class="btn btn-primary">
  </p>
</form>
{% endblock %}
