{% block content %}
<div class="row">
  <div class="span12">
    <h1>Add Credit Card</h1>
    <form class="form-horizontal" id="braintree-form" action="{{ form.action }}" method="post">
    {% csrf_token %}
    <table>
      {{ form|as_bootstrap }}
    </table>
    <p class="form-actions">
      <input type="submit" value="Submit" class="btn btn-primary">
    </p>
    </form>
  </div>
</div>
{% endblock %}
